spring:
  application:
    name: rate-limiter-service-test

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

  data:
    redis:
      host: localhost
      port: 6379

# 禁用 RocketMQ 自動配置
rocketmq:
  name-server: localhost:9876
  producer:
    group: test-producer-group

app:
  rocketmq:
    topic: test-topic
    consumer:
      group: test-consumer-group

logging:
  level:
    com.example.demo: DEBUG
    org.testcontainers: INFO
